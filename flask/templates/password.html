<form id="password-form" method="post" action="/password">
  <div class="form-group">
    <label for="current-password">Current Password</label>
    <input type="password" id="current-password" name="current-password" value="">
  </div>

  <div class="form-group">
    <label for="new-password">New Password</label>
    <input type="password" id="new-password" name="new-password" value="" required>
  </div>

  <div class="form-group">
    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm-password" value="" required>
  </div>

  <button type="submit" class="form-button">Change</button>
</form>

<p id="password-error" style="color: red;"></p>
